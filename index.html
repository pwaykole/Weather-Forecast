<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS Weather</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
            </nav>
        </header>
        <div class="loading" ng-controller="loadingController">
            <div class="wrapper">
                  <div class="sun"></div>
                  <div class="cloud">
                    <div class="cloud1">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                    <div class="cloud1 c_shadow">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>

                  <div class="cloud_s">
                    <div class="cloud1">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                    <div class="cloud1 c_shadow">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>

                  <div class="cloud_vs">
                    <div class="cloud1">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                    <div class="cloud1 c_shadow">
                      <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>
                  <div class="thunder"></div>
                  <div class="rain">
                     <ul>
                       <li></li>
                       <li></li>
                       <li></li>
                    </ul>
                  </div>
                  <div class="sleet">
                     <ul>
                       <li></li>
                       <li></li>
                       <li></li>
                    </ul>
                  </div>
                  <div class="text">
                    <ul>
                      <li>Mostly Sunny</li>
                      <li>Partly Sunny</li>
                      <li>Partly Cloudy</li>
                      <li>Mostly Cloudy</li>
                      <li>Cloudy</li>
                      <li>Thunderstorm</li>
                      <li>Rain</li>
                      <li>Sleet</li>
                    </ul>
                  </div>
                </div>
        </div>

        <div class="container">

            <div ui-view></div>

        </div>

    <!-- load angular -->
        <script src="js/angular.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/ui-bootstrap-tpls-2.1.2.min.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/underscore-service.js"></script>
    </body>
</html>
